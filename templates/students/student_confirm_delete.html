{% extends "base/base.html" %}

{% block content %}

<div class="pagetitle">
    <h1>Delete Student</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'database_students_list' %}">Students</a></li>
            <li class="breadcrumb-item active">Delete Student</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <p>Are you sure you want to delete "<strong>{{ student.name }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
